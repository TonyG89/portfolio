<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <script src="https://cdn.tailwindcss.com"></script>
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link
            href="https://fonts.googleapis.com/css2?family=Caveat&family=Fredericka+the+Great&display=swap"
            rel="stylesheet">
        <link rel="stylesheet" href="style.css">
        <title>Portfolio</title>
    </head>
    <body class="bg-green-100">
        <section class=" p-10 items-center w-[960px]
            mx-auto">
            <h1
                class="text-7xl mb-10 text-teal-900"
                style="font-family: 'Fredericka the Great', cursive;">My
                portfolio</h1>
            <div class="flex items-center mb-2">
                <h3 style="font-family: 'Caveat'"
                    class="uppercase text-2xl mr-2">filtration:</h3>
                <ul class="chips flex">
                </ul>
            </div>
            <!-- <div class="loader">
                <img src="./loader.svg" />
            </div> -->
            <div
                class="box-content table-card bg-gradient-to-r from-slate-800
                to-slate-700
                flex flex-1 flex-wrap justify-around
                p-5
                border-8 border-black
                ">
                <svg role="img"
                    aria-label="Mouth and eyes come from 9:00 and rotate clockwise into position, right eye blinks, then all parts rotate and merge into 3:00"
                    class="smiley" viewBox="0 0 128 128" width="128px"
                    height="128px">
                    <defs>
                        <clippath id="smiley-eyes">
                            <circle class="smiley__eye1" cx="64" cy="64"
                                r="8"
                                transform="rotate(-40,64,64) translate(0,-56)" />
                            <circle class="smiley__eye2" cx="64" cy="64"
                                r="8"
                                transform="rotate(40,64,64) translate(0,-56)" />
                        </clippath>
                        <lineargradient id="smiley-grad" x1="0" y1="0"
                            x2="0" y2="1">
                            <stop offset="0%" stop-color="#000" />
                            <stop offset="100%" stop-color="#fff" />
                        </lineargradient>
                        <mask id="smiley-mask">
                            <rect x="0" y="0" width="128" height="128"
                                fill="url(#smiley-grad)" />
                        </mask>
                    </defs>
                    <g stroke-linecap="round" stroke-width="12"
                        stroke-dasharray="175.93 351.86">
                        <g>
                            <rect fill="#94a3b8" width="128"
                                height="64" clip-path="url(#smiley-eyes)" />
                            <g fill="none" stroke="#94a3b8">
                                <circle class="smiley__mouth1" cx="64"
                                    cy="64" r="56"
                                    transform="rotate(180,64,64)" />
                                <circle class="smiley__mouth2" cx="64"
                                    cy="64" r="56"
                                    transform="rotate(0,64,64)" />
                            </g>
                        </g>
                        <g mask="url(#smiley-mask)">
                            <rect fill="#86efac" width="128"
                                height="64" clip-path="url(#smiley-eyes)" />
                            <g fill="none" stroke="#86efac">
                                <circle class="smiley__mouth1" cx="64"
                                    cy="64" r="56"
                                    transform="rotate(180,64,64)" />
                                <circle class="smiley__mouth2" cx="64"
                                    cy="64" r="56"
                                    transform="rotate(0,64,64)" />
                            </g>
                        </g>
                    </g>
                </svg>
            </div>
            <footer class="mt-10 flex items-center justify-center">
                <div><a class="flex" href="https://github.com/TonyG89">
                        <img class="mt-1 h-8"
                            src="https://cdn-icons-png.flaticon.com/512/4926/4926624.png"
                            alt="github"></a>
                </div>
                <div class="pl-2">
                    <a class="flex"
                        href="https://www.codewars.com/users/okylist">
                        <img class="mt-1 h-[30px]"
                            src='https://uploads-ssl.webflow.com/62e95dddfb380a0e61193e7d/6363e7db70db732290fa3db6_logo-256.png'
                            alt="linkedin"></a>
                </div>
                <div>
                    <a class="flex"
                        href="https://www.linkedin.com/in/hryhoriev-anton-5b8678239/">
                        <img class="mt-1 h-[45px]"
                            src='https://static.vecteezy.com/system/resources/previews/018/930/585/original/linkedin-logo-linkedin-icon-transparent-free-png.png'
                            alt="linkedin"></a>
                </div>
            </footer>
        </section>
        <script src="./app.js"></script>
    </body>
</html>
